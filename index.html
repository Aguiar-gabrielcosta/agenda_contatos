<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="Images/icon-calendar.png" alt="Icone de calendÃ¡rio">
            <h1>Agenda de Contatos</h1>
        </header>
        <main>
            <section id="novo-contato">
                <h2>Novo Contato</h2>
                <p id="msg-to-user" class="hide alerta"></p>
                <form id="form">
                    <input type="text" name="nome" id="input-nome" placeholder="Nome do contato" required>
                    <input type="tel" name="celular" id="input-celular" placeholder="Celular: (DD) 00000-0000" pattern="\(\d{2}\)\s*\d{5}-\d{4}" required maxlength="15">
                    <button type="submit" id="btn-cadastro" class="btn-disabled" disabled="true">Cadastrar</button>
                </form>
            </section>
            <section id="secao-contatos">
                <h2>Lista de Contatos</h2>
                <table spacing="0">
                    <thead>
                        <tr>
                            <th scope="col">Nome do contato</th>
                            <th scope="col">Celular</th>
                        </tr>
                    </thead>
                    <tbody id="lista-contatos">
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
